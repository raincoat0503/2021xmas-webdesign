<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/zfd8nhu.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="header">
        <ul class="menu menu--pc">
            <li class="menu__item menu__item--active">HOME</li>
            <hr class="menu__split" noshade>
            <li class="menu__item">PRODUCTS</li>
            <hr class="menu__split" noshade>
            <li class="menu__item">ABOUT</li>
            <hr class="menu__split" noshade>
            <li class="menu__item">CONTACT</li>
        </ul>
        <img src="./logo.png" alt="" class="logo">
        <div class="rightitems">
            <form class="search" action="http://www.google.co.jp/search" method="get">
                <input type="text" class="search__text">
                <input type="image" class="search__submit" src="./search.svg">
            </form>
            <a class="rightitems__loginbtn">Login</a>
            <a class="rightitems__signinbtn">Signin</a>
        </div>
    </div>
    <div class="secondheader">
        <ul class="menu menu--tab menu--sp">
            <li class="menu__item menu__item--active">HOME</li>
            <hr class="menu__split" noshade>
            <li class="menu__item">PRODUCTS</li>
            <hr class="menu__split" noshade>
            <li class="menu__item">ABOUT</li>
            <hr class="menu__split" noshade>
            <li class="menu__item">CONTACT</li>
        </ul>
    </div>

    <div class="headercontent">
        <div class="headercontent__block headerblock">
            <h1 class="headerblock__title">CHRISTMAS<br>SALE</h1>
            <a class="headerblock__btn" href="#">Go to the sale</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
